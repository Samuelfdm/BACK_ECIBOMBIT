name: Deploy - Backend EciBombit

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Spring Boot App
        run: mvn clean package -DskipTests

      - name: Build & Push Docker image
        run: |
          docker build -t myregistry.azurecr.io/backend .
          echo "${{ secrets.ACR_PASSWORD }}" | docker login myregistry.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin
          docker push myregistry.azurecr.io/backend

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name backend \
            --resource-group bomberman-rg \
            --image myregistry.azurecr.io/backend
